{% extends "base.html" %}

{% block title %}{{ contest.title }}{% endblock title %}

{% block content %}
  <div>
    <h1>{{ contest }}</h1>
    <p>{{ contest.description }}</p>
  </div>

  <h2>Tasks</h2>

  <ul>
    {% for problem in contest.problems.all %}
      <li><a href="{% url 'problems:detail' problem.id %}">{{ problem }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
