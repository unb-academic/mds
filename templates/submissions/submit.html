{% extends "base.html" %}

{% block title %}Submissions{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" action="{% url 'submissions:submissions' %}">
    {% csrf_token %}

    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">Submit your code!</div>
          <div class="card-body">
            <input type="submit" class="btn btn-primary" style="width: 100%; margin-top: 25px;" value="Submit">
            <input type="hidden" name="next" value="{{ next }}">
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock content %}
